<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ame Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="./assets/img/amelia.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div><h1>Ame</h1></div>
        <div><p class="relogio">00:00:00</p></div>
        <div class="butoes">
          <button class="iniciar">Iniciar</button>
          <button class="pausar">Pausar</button>
          <button class="zerar">Zerar</button>
        </div>
        

      </div>
      <img class="mee" src="./assets/img/hololive-amelia-watson.gif" width="107" height="100">
    <script src="./assets/js/main.js"></script>
    <iframe src="./assets/img/250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    </iframe> 
    <audio id="player" autoplay loop>
      <source src="./assets/img/ameliasound.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
